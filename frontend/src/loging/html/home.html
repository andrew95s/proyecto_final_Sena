<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./src/loging/CSS/style.css">
</head>
<body>
    <form>
        <img src="./src/loging/img/login.png" alt="user-img">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="@usuario" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required>
        <div class="checkboxes">
            <div class="box-visible">
                <input type="checkbox" id="visible">
                <label for="visible">Mostrar Contraseña</label>
            </div>
            <div class="box-remember">
                <input type="checkbox" id="remember">
                <label for="remember">Recordar Contraseña</label>
            </div>
        </div>
        <button type="submit" id="submit">Iniciar Sesión</button>
    </form>
    <script src="./src/loging/js/login.js"></script>
</body>
</html>
